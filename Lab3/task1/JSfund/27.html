<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <script>
        let i = 0;
        while (++i < 5) alert(i); // 1, 2, 3, 4
  
        let j = 0;
        while (j++ < 5) alert(j); // 1, 2, 3, 4, 5
      </script>
  </body>
</html>
