<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
        function random(min, max) {
          return (min + (max - min) * Math.random());
        }
        alert(random(1, 5)); // 1.2345623452
      </script>
  </body>
</html>
